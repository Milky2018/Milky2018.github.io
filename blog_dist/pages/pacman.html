<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>3D 吃豆人</title>
    <script src="pacman.js" defer></script>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .instructions {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .instructions h2 {
            color: #ffff00;
            margin-top: 0;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .control-section h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }
        .key {
            background-color: #444;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
        }
        canvas {
            border: 2px solid #444;
            border-radius: 5px;
        }
        .goal {
            color: #ffaa00;
            font-weight: bold;
        }
        .warning {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>🎮 3D 吃豆人</h1>

        <canvas id="canvas" style="display: block; margin: 0 auto;" height="480" width="640"></canvas>

        <p><em>点击游戏画面开始游戏并锁定鼠标光标！</em></p>

        <div class="instructions">
            <h2>游戏玩法</h2>

            <div class="controls">
                <div class="control-section">
                    <h3>🎯 移动控制</h3>
                    <p><span class="key">W</span> 向前移动</p>
                    <p><span class="key">S</span> 向后移动</p>
                    <p><span class="key">A</span> 向左平移</p>
                    <p><span class="key">D</span> 向右平移</p>
                    <p><span class="key">鼠标</span> 环顾四周</p>
                </div>

                <div class="control-section">
                    <h3>🎯 游戏目标</h3>
                    <p class="goal">🟡 收集所有黄色圆点</p>
                    <p class="goal">🏆 完成所有关卡</p>
                    <p class="warning">🔴 避开幽灵球！</p>
                    <p>💀 碰到幽灵会重置关卡</p>
                    <p>🗺️ 收集一半圆点后小地图显示幽灵球位置</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
